			$( document ).on("scroll", function(){

				$("nav, .subnav ul").css("background-color","rgba(255,255,255,"+(scroll + 80) / 100 +")");

					$("nav ul").css("margin", 30 - (scroll * .1) + "px 0");

					//$(".logo img").height(100 - (scroll/6));

			});
			function boundDropdowns() {
				$(".dropdown-trigger").hover(function(){
					pos = $(this).position();
					width = $(this).outerWidth();
					height = $(this).height();
					//margin = $(this).css("margin-left");
					//top = $(".nav-center").height();
					//console.log($(".nav-center").height());
					subnav = $("#"+$(this).data("target"));
					center = pos.left + (width/2);
					left = center - (subnav.outerWidth()/2);
					subnav.css("padding-top", $(".nav-center").height() + "px").css("left", left).css("min-width", width);
					subnav.slideDown("normal", function(){
						$(".subnav").css("z-index",998);
					});

				});

			}
